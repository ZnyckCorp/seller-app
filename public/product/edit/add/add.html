<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Product Details Form</title>
  <link rel="stylesheet" href="./add.css">
  <script src="./add.js"></script>
</head>
<body>

<div class="container mt-5">
  <form>
    <div class="form-group">
      <label for="productTitle">Product Title (max 100 characters)</label>
      <input type="text" class="form-control" id="productTitle" placeholder="Enter product title" maxlength="100">
    </div>
    
    <div class="form-group">
      <label for="productDescription">Product Description (max 4000 characters)</label>
      <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" maxlength="4000"></textarea>
    </div>

    <div class="form-group">
      <label for="productDescription">Price</label>
      <input class="form-control" id="item_price" placeholder="Enter product Price" >
    </div>

    <div class="form-group">
      <label for="productDescription">Quantity</label>
      <input class="form-control" id="item_quantity" placeholder="Enter product Quantity" >
    </div>

    <div class="form-group">
      <label for="productDescription">Unit</label>
      <input class="form-control" id="item_unit" placeholder="Enter product Unit" >
    </div>
    
    <div class="form-group">
      <label for="productDescription">Category</label>
      <input class="form-control" id="sub_category" placeholder="Enter product Category" >
    </div>
    
    <div class="form-group">
      <label for="primaryImageUrl">Primary Image URL</label>
      <input type="text" class="form-control" id="primaryImageUrl" placeholder="Enter primary image URL" oninput="updateImagePreview('primaryImageUrl', 'primaryImagePreview')">
      
    </div>
    
  </form>

  <button onclick="addProduct()" id="submitButton" class="btn btn-primary">Submit</button>
  <button onclick="clearFields()" class="btn btn-primary" style="margin-left: 20px;">clear fields</button>

  <div id="primaryImagePreview" style="margin-top: 10px;"></div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Document</title>
    <script src="./edit.js"></script>
</head>
<body>
 
    <nav class="navbar navbar-light bg-light justify-content-between"  style="padding: 1%;">
        <a class="navbar-brand">Seller App</a>
      </nav>

      <div class="container mt-5" id="store_form" style="display: none;">  
        <form>
          <div class="form-group">
            <label for="storeName">Store Name (max 100 characters)</label>
            <input type="text" class="form-control" id="store_name" placeholder="Enter store name" maxlength="100">
          </div>
          
          <div class="form-group">
            <label for="storeDescription">Store Description (max 1000 characters)</label>
            <textarea class="form-control" id="store_description" rows="3" placeholder="Enter store description" maxlength="1000"></textarea>
          </div>
          
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" class="form-control" id="store_lat" placeholder="Enter latitude">
          </div>
      
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" class="form-control" id="store_long" placeholder="Enter longitude">
          </div>
      
          <div class="form-group">
            <label for="storeLocation">Location</label>
            <input type="text" class="form-control" id="store_location" placeholder="Enter location">
          </div>
          
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="store_image_url" placeholder="Enter image URL">
          </div>
          
        </form>
        <button onclick="editStore()" id="submit_button" class="btn btn-primary"><i class="fas fa-edit"></i> Update</button>
      
      
        <div id="imagePreview" style="margin-top: 10px; max-width: 200px; max-height: 200px; margin: 0 auto; min-width: 100px; min-height: 100px;"></div>
      
      </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Store Information Form</title>
  <script src="/store.js"></script>
</head>
<body>

  <nav class="navbar navbar-light bg-light justify-content-between"  style="padding: 1%;">
    <a class="navbar-brand">Seller App</a>
  </nav>

<div class="container mt-5">
  <div id="imagePreview"></div>
  
  <form>
    <div class="form-group">
      <label for="storeName">Store Name (max 100 characters)</label>
      <input type="text" class="form-control" id="storeName" placeholder="Enter store name" maxlength="100">
    </div>
    
    <div class="form-group">
      <label for="storeDescription">Store Description (max 1000 characters)</label>
      <textarea class="form-control" id="storeDescription" rows="3" placeholder="Enter store description" maxlength="1000"></textarea>
    </div>
    
    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input type="text" class="form-control" id="latitude" placeholder="Enter latitude">
    </div>

    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input type="text" class="form-control" id="longitude" placeholder="Enter longitude">
    </div>

    <div class="form-group">
      <label for="storeLocation">Location</label>
      <input type="text" class="form-control" id="storeLocation" placeholder="Enter location">
    </div>
    
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL" oninput="updateImagePreview()">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
